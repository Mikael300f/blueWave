<head>
    <meta charset="UTF-8">

<body>
    <div id="header-bg">
        <header id="header">
          <a id="logo" href="/">BLUE WAVE</a>
          <nav id="nav">
            <button id="btn-mobile">
              <span id="hambuger"></span>
            </button>
           
            <ul id="menu">
              <li><a href="">Quem Somos?</a></li>
              <li><a href="">Sou um ONG</a></li>
              <li><a href="/submitForm">Quero ser voluntário</a></li>
              <li><a href="/login">Entrar</a></li>
            </ul>
          </nav>
        </header>
      </div>
      
      <section id="img-back">
        <img th:src="@{/css/images/praia1.jpeg}" src="/static/css/images/praia1.jpeg" alt="">
      </section>

      <section id="form-container">
      
        <form id="form-cadastro" action="/submitForm" method="post">
          <h1>Cadastro BlueWave</h1>
      
          <div>
              <label for="nomeVoluntario">Nome Completo</label>
              <input type="text" id="nomeVoluntario" name="nomeVoluntario" required minlength="3" maxlength="100" placeholder="Digite seu nome completo">
          </div>
      
          <div>
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" name="cpf" required placeholder="Ex: 12345678901" title="CPF inválido. Exemplo: 12345678901">
          </div>
      
          <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required placeholder="Digite seu e-mail" maxlength="100">
          </div>
      
          <div>
              <label for="senha">Senha</label>
              <input type="password" id="senha" name="senha" required minlength="8" placeholder="Senha com no mínimo 8 caracteres">
          </div>
      
          <div>
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" name="telefone" required placeholder="Ex: 11987654321" title="Número de telefone inválido. Exemplo: 11987654321">
          </div>
      
          <div>
              <label for="dataNascimento">Data de Nascimento</label>
              <input type="date" id="dataNascimento" name="dataNascimento" required>
          </div>
      
          <div id="genero">
              <label for="sexo">Selecione o Gênero</label>
              <select name="sexo" id="sexo" required>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                  <option value="indefinido">Indefinido</option>
              </select>
          </div>
      
          <div>
              <button type="submit" id="btn-cadastro">Cadastrar</button>
          </div>
      </form>
